server:
  listen: "0.0.0.0:8080"
log_level: debug

remotes:
  - name: 114
    uris:
      - udp://114.114.114.114:53
  - name: google
    uris:
      - doh://8.8.8.8?sni=dns.google
      - doh://8.8.4.4?sni=dns.google

rules:
  - DOMAIN-SUFFIX, google.com, google || ipv6=defer&ipset=abc
  - DOMAIN-KEYWORD, bing, google
  - DOMAIN, baidu.com, 114
  - GEOSITE, NETFLIX, google
  - GEOSITE, CN, 114
  - MATCH, 114